<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS - Another folder</title>
</head>
<body>

    <!-- Consumindo uma das requisições de contas (account). -->
    <script>
        // Demostrando a forma de consumir uma API, para simular o CROS
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if(this.readyState == 4 && this.status == 200){
                // imprimindo a requisição
                console.log(this);
            }
        }
        // Endereço de onde iremos consumir
        xhttp.open("GET","http://localhost:3000/account");
        xhttp.send();
    </script>
    
</body>
</html>
